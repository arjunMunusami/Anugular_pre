<div class="viewSearch">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <form  [formGroup]="taskForm" (ngSubmit)="addTaskDetail()">
                <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="inputFirstname">Task Name</label>
                            <input type="text" class="form-control" id="inputFirstname" placeholder="Task name">
                        </div>
                        <div class="col-sm-6">
                            <label for="inputLastname">Parent Task</label>
                            <input type="text" class="form-control" id="inputLastname" placeholder="Parent Task name">
                        </div>
                </div>
                <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="inputAddressLine1">Priority From</label>
                            <input type="text" class="form-control" id="inputAddressLine1" placeholder="Priority From">
                        </div>
                        <div class="col-sm-6">
                            <label for="inputAddressLine2">Priority To</label>
                            <input type="text" class="form-control" id="inputAddressLine2" placeholder="Priority To">
                        </div>
                </div>
                <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="inputCity">From Date</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="From Date">
                        </div>
                        <div class="col-sm-6">
                            <label for="inputState">To Date</label>
                            <input type="text" class="form-control" id="inputState" placeholder="To Date">
                        </div>                        
                </div>                
                <button type="button" class="btn btn-primary px-4 float-right">Save</button>
            </form>
        </div>
    </div>    
</div>
<div css="viewResults">
    <mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Progress </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>
    
        <!-- Color Column -->
        <ng-container matColumnDef="color">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Color </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </mat-cell>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="row.color"> 
                <a routerLinkActive="active" routerLink="/editTask/{{row.id}}">Edit Task</a>
                <a routerLinkActive="active" routerLink="/endTask/{{row.id}}">End Task</a>                            
            </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
     </mat-table>
    
     <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>   

</div>
